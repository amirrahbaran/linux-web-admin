{% load staticfiles %}
<!doctype html>
<!--[if lte IE 9]> <html class="lte-ie9" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Remove Tap Highlight on Windows Phone IE -->
    <meta name="msapplication-tap-highlight" content="no"/>

    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon-16x16.png' %}" sizes="16x16">
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon-32x32.png' %}" sizes="32x32">

    <title>Network Security</title>


	<!-- additional styles for plugins'; -->

	<!-- uikit -->
    <link rel="stylesheet" href="{% static 'bower_components/uikit/css/uikit.almost-flat.css' %}" media="all">

    <!-- flag icons -->
    <link rel="stylesheet" href="{% static 'assets/icons/flags/flags.css' %}" media="all">

    <!-- main css -->
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" media="all">
 

    <!-- matchMedia polyfill for testing media queries in JS -->
    <!--[if lte IE 9]>
        <script type="text/javascript" src="{% static 'bower_components/matchMedia/matchMedia.js' %}"></script>
        <script type="text/javascript" src="{% static 'bower_components/matchMedia/matchMedia.addListener.js' %}"></script>
    <![endif]-->

</head>
<body>
	{% include "dashboard/header_main.html" %}
	{% include "dashboard/sidebar_main.html" %}
	{% block content %}
	{% endblock %}
	
	<!-- google webfont functions -->
    <script src="{% static 'assets/js/webfont.js' %}"></script>

    <!-- common functions -->
    <script src="{% static 'assets/js/common.js' %}"></script>
    <!-- uikit functions -->
    <script src="{% static 'assets/js/uikit_custom.js' %}"></script>
    <!-- altair common functions/helpers -->
    <script src="{% static 'assets/js/altair_admin_common.js' %}"></script>
    
    <!-- page specific plugins -->
    
     <script>
        $(function() {
            // enable hires images
            altair_helpers.retina_images();
            // fastClick (touch devices)
            if(Modernizr.touch) {
                FastClick.attach(document.body);
            }
        });
    </script>
    
	{% include "dashboard/style_switcher.html" %}

</html>
